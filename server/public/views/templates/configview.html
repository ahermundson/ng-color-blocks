<div class="row">
  <h1>Settings</h1>
  <label for="color">Add a color: </label>
  <input type="text" name="color" ng-model="settings.newColor">
  <input type="submit" name="name" value="Submit" ng-click="settings.addColor()">
</div>


<div>
  <ul >
    <li ng-repeat="colors in settings.colors track by $index">
      <input type="text" name="color" ng-model="settings.colors[$index]"/><button ng-click="settings.updateColor($index)">Update</button></li>
  </ul>
</div>
